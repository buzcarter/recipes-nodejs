<!DOCTYPE html>
<html lang="en">

<head>
  <title>Recipe Book</title>
  <!-- Basics -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  {{__metaOGImage__}}
  {{__metaDateGenerated__}}
  {{__favIcon__}}
  <!-- font and styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles/vars.css">
  <link rel="stylesheet" href="styles/{{__theme__}}.css">
  <link rel="stylesheet" href="styles/stylesheet.css">
  <link rel="stylesheet" href="styles/recipesIndex.css">
</head>

<body class="view--content">
  <main class="wrapper index">
    <section class="toc">
      <header>
        <h1 class="mainTitle">Recipe Book</h1>
        <!-- "Jump To" Alphabet Links -->
        <nav class="navigation">
          <h3 class="sr-only">Jump To Recipes </h3>
          {{__letters-index__}}
        </nav>
        <!-- Filter/Search Input Field-->
        <div class="filter__wrap">
          <label>
            <span class="sr-only">Filter</span>
            <input id="filter-field" class="filter__text-field" placeholder="" autocomplete="off">
            <span class="filter__icons">
              <svg class="filter__icon filter__search-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                width="16px" height="16px" viewBox="0 0 16 16" enable-background="new 0 0 16 16" xml:space="preserve">
             <path d="M15.426,14.367l-3.774-3.792c0.832-1.074,1.333-2.42,1.333-3.883c0-3.494-2.833-6.338-6.314-6.338S0.355,3.198,0.355,6.692
               c0,3.496,2.833,6.341,6.315,6.341c1.486,0,2.852-0.521,3.932-1.388l3.763,3.779c0.146,0.146,0.339,0.221,0.531,0.221
               c0.19,0,0.383-0.072,0.528-0.219C15.717,15.136,15.718,14.661,15.426,14.367z M6.668,11.533c-2.655,0-4.815-2.171-4.815-4.841
               c0-2.668,2.16-4.838,4.815-4.838s4.814,2.17,4.814,4.838C11.483,9.362,9.323,11.533,6.668,11.533z"/>
             </svg>

              <button type="button" id="clear-filter-btn" class="filter__cancel-btn">
                <svg class="filter__icon filter__cancel-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                  width="16px" height="16px" viewBox="-119.5 124.5 16 16" enable-background="new -119.5 124.5 16 16" xml:space="preserve">
               <path d="M-118.495,140.277c-0.202,0-0.403-0.076-0.556-0.23c-0.307-0.307-0.305-0.804,0.003-1.109l6.478-6.438l-6.477-6.438
                 c-0.309-0.307-0.31-0.804-0.003-1.109c0.306-0.307,0.802-0.309,1.108-0.004l6.484,6.445l6.398-6.36
                 c0.308-0.306,0.804-0.304,1.109,0.004c0.307,0.308,0.305,0.804-0.003,1.108l-6.394,6.354l6.393,6.354
                 c0.309,0.307,0.309,0.804,0.003,1.109c-0.305,0.309-0.802,0.309-1.108,0.004l-6.399-6.361l-6.484,6.445
                 C-118.096,140.202-118.295,140.277-118.495,140.277z"/>
               </svg>
                <span class="sr-only">Clear filter input</span>
              </button>
            </span>
          </label>
        </div>
        <!-- View/Arrangement/Layout Buttons -->
        <div class="nav-view">
          <ul role="radiogroup" class="nav-view__list">
            <li class="nav-view__item">
              <button class="js-view-radio-btn nav-view__btn" role="radio" data-view="compact-list">
                <svg class="nav-view__img">
                  <title>Compact List View</title>
                  <path d="M5.5 6h13v1.5h-13V6Zm13 3.5h-13V11h13V9.5ZM5.5 13h13v1.5h-13V13Zm0 3.5h13V18h-13v-1.5Z" />
                </svg>
                <span class="sr-only">View as list</span>
              </button>
            </li>
            <li class="nav-view__item">
              <button class="js-view-radio-btn nav-view__btn" role="radio" data-view="content">
                <svg class="nav-view__img" x="0px" y="0px" width="24px" height="24px" viewBox="0 0 24 24">
                  <title>Content View</title>
                  <path d="M5,5h3v3H5V5z M19,7V5h-8.5v2H19z M5,10.5h3v3H5V10.5z M10.5,12.5v-2H19v2H10.5z M8,16 H5v3h3V16z M19,18v-2h-8.5v2H19z" />
                </svg>
                <span class="sr-only">View as list with images</span>
              </button>
            </li>
            <li class="nav-view__item">
              <button class="js-view-radio-btn nav-view__btn" role="radio" data-view="grid">
                <svg class="nav-view__img" viewBox="0 0 24 24" width="24" height="24">
                  <title>Large Grid View</title>
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M11 11H5V5h6v6ZM9.5 6.5h-3v3h3v-3ZM13 11V5h6v6h-6Zm1.5-1.5h3v-3h-3v3ZM5 19h6v-6H5v6Zm1.5-4.5h3v3h-3v-3ZM19 19h-6v-6h6v6Zm-1.5-4.5h-3v3h3v-3Z" />
                </svg>
                <span class="sr-only">View as recipe cards</span>
              </button>
            </li>
          </ul>
        </div>
      </header>
      <!-- your recipes will go here -->
      <ul class="recipe-list">
        {{__recipe-list__}}
      </ul>
    </section>
    <!-- footer -->
    <footer class="footer">
    </footer>
  </main>
  <script src="scripts/recipeIndex.bundle.js"></script>
<!--
  <script src="scripts/index.js"></script>
  <script>
    {{__startup__}}
  </script>
-->
</body>

</html>
