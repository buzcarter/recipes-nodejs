<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Recipe Book</title>

    <!-- basics -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    {{__metaDateGenerated__}}
    {{__metaOGImage__}}
    {{__favIcon__}}

    <!-- font and styles -->
    {{__css__}}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/{{__theme__}}.css">
    <link rel="stylesheet" href="styles/stylesheet.css">
    <link rel="stylesheet" href="styles/recipe.css">
  </head>
  <body class="{{__bodyClass__}}">
    <main class="wrapper recipe">
      <!-- back button -->
      <p class="back-link">
        <a href="{{__markdown__}}" class="view-source" title="View original text file" target="_blank">
          plain text version
          <svg class="view-source__svg link-svg" aria-hidden="true" focusable="false" role="presentation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path fill="currentColor" d="M432,320H400a16,16,0,0,0-16,16V448H64V128H208a16,16,0,0,0,16-16V80a16,16,0,0,0-16-16H48A48,48,0,0,0,0,112V464a48,48,0,0,0,48,48H400a48,48,0,0,0,48-48V336A16,16,0,0,0,432,320ZM488,0h-128c-21.37,0-32.05,25.91-17,41l35.73,35.73L135,320.37a24,24,0,0,0,0,34L157.67,377a24,24,0,0,0,34,0L435.28,133.32,471,169c15,15,41,4.5,41-17V24A24,24,0,0,0,488,0Z" />
          </svg>
        </a>
        <a href="index.html" class="back-link__link" title="back to recipe box index">
          <span class="sr-only">Back to index</span>
          <svg class="back-link__svg link-svg" aria-hidden="true" focusable="false" role="presentation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="currentColor" d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z" />
          </svg>
        </a>
      </p>
      <!-- recipe -->
      <article>
        <figure class="section section--heroimage">{{__heroImg__}}</figure>
        <header class="section section--title">
          <h1 class="recipe__name">{{__title__}}</h1>
          <div class="html">
            {{__header__}}
          </div>
        </header>
        <section class="section section--info">{{__info__}}</section>
        <section class="js-highlighter clickable-list section section--ingredients">{{__ingredients__}}</section>
        <section id="section-steps" class="js-highlighter clickable-list section section--steps">{{__steps__}}</section>
        <hr />
        <aside class="section section--notes">{{__notes__}}</aside>
        <aside class="section section--help">{{__help__}}</aside>
        <aside class="section section--basedon">{{__basedon__}}</aside>
      </article>
    </main>
    <script src="scripts/recipe.js"></script>
  </body>
</html>
